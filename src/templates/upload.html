    <title>
        Simple Search Engine: Upload

    <link rel="stylesheet" href="../static/css/styles.css">

</head>

<body>
    <!--Title-->
    <div class="title-bar">
        <h1 align="center">Simple Search Engine</h1>
    </div>
    
    <!--Navbar-->
    <div class="navigation-bar">
        <a href="/about/"><button>About</button></a>
        <a href=""><button>Upload</button></a>
        <a href="/"><button>Search</button></a>
        <a href="/terms/"><button>Terms</button></a>
    </div>

    <!--Searchbox-->
    <div class="search-box">
        <h2 style="margin-top: 30px">Upload Documents</h2>
        <p>Add new files to the database using the upload form below.<br>Required extension: txt.</p>
    </div>

    <!--Content-->
    <div class="content-wrapper" style="text-align: center;">
        <img class="upload-image" src="../static/Upload(1).png">
        <form action="/upload/" method="POST" enctype="multipart/form-data">
            <input type="file" name="fileToUpload" id="fileUpload">
            <input type="submit" value="Upload File" name="submit">
        </form>
    </div>

</body>
